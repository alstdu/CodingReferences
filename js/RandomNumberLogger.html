<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascrpt :)</title>
</head>
<body>
    <script>
        const between0and1 = Math.random();
        
        const between1and2 = between0and1 + 1;
        console.log( "between 1 and 2: " + between1and2 );

        const between0and2 = between0and1 * 2;
        console.log( "between 0 and 2: " + between0and2 );

        const between10and20 = between0and1 * 10 + 10;
        console.log( "between 10 and 20: " + between10and20 );
    </script>
</body>
</html>
